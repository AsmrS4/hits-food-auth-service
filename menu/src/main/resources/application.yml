server:
  port: 8911

spring:
  application:
    name: foodchain

  datasource:
    url: jdbc:postgresql://localhost:5432/foodservice
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: false

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  mvc:
    throw-exception-if-no-handler-found: true
    servlet:
      path: /

