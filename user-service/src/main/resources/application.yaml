server:
  port: 8910
  error:
    whitelabel:
      enabled: false

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5432/food_users_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  flyway:
    flyway:
      enabled: true
      locations: classpath:db/migration
      baseline-on-migrate: true
      baseline-version: 1
      schemas: public
      validate-on-migrate: true
      clean-on-validation-error: false
      out-of-order: false
      table: flyway_schema_history
  mvc:
    throw-exception-if-no-handler-found: true
    servlet:
      path: /

