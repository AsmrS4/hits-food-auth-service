spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:test_db
    driver-class-name: org.h2.Driver
    username: sa
    password: sa

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
      flyway:
        enabled: true
        locations: classpath:/db/migration
        baseline-on-migrate: true
    show-sql: true